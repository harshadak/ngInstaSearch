<!DOCTYPE html>
<html lang="en" ng-app="instagramModule">

<head>
    <meta charset="UTF-8">
    <title>INSTAGRAM Search</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"></script>-->
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body ng-controller="myCtrl">
    <header>
        <div class="header-details">
            <img src="logo.png" alt="Logo image">
            <h1>INSTA Search</h1>
        </div>
    </header>
    <section class="input-form">
        <form ng-submit="submitTag(tagName)">
            <input type="text" name="tagName" ng-model="tagName" placeholder="Enter tag name.." required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="display-results">
        <div class="results">
            <div ng-if="results">
                <h2>Found {{ results.length }} results for "{{ tagName }}!"</h2>

                <ul class="image-results">
                    <li ng-repeat="result in results">
                        <a href="{{ result.link }}" target="_blank"><img class="images" src="{{ result.images.standard_resolution.url }}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
